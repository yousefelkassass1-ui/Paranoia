<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BRAND | PARANOIA - Live Feed</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&family=Cinzel:wght@700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    
    <style>
        :root {
            --primary-red: #ff0000;
            --dark-bg: #0d0d0d;
            --card-bg: #1a1a1a;
            --text-light: #f0f0f0;
            --text-muted: #aaaaaa;
            --border-color: rgba(255, 255, 255, 0.1);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; transition: all 0.3s ease; }
        body { background-color: var(--dark-bg); color: var(--text-light); font-family: 'Cairo', sans-serif; overflow-x: hidden; }
        
        nav {
            position: fixed; top: 0; width: 100%; height: 70px;
            background: rgba(0, 0, 0, 0.95); backdrop-filter: blur(12px);
            display: flex; justify-content: space-between; align-items: center;
            padding: 0 5%; z-index: 1000; border-bottom: 2px solid var(--primary-red);
        }
        nav .logo-text { font-family: 'Cinzel', serif; font-size: 1.6rem; color: var(--primary-red); letter-spacing: 2px; }

        .hero {
            height: 60vh;
            background: linear-gradient(to bottom, transparent, var(--dark-bg) 80%), url('cover.png') no-repeat center center/cover;
            display: flex; flex-direction: column; justify-content: center; align-items: center;
            text-align: center;
        }
        .hero img { width: 170px; filter: drop-shadow(0 0 20px var(--primary-red)); margin-bottom: 20px; }
        .hero h1 { font-family: 'Cinzel', serif; font-size: 3.5rem; letter-spacing: 10px; text-shadow: 0 0 25px var(--primary-red); }

        .container { max-width: 1200px; margin: 0 auto; padding: 60px 20px; }
        .section-title { font-family: 'Cinzel', serif; font-size: 2.5rem; color: var(--primary-red); text-align: center; margin-bottom: 50px; }

        .grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(320px, 1fr)); gap: 30px; }
        
        /* شكل كارت الفيديو */
        .video-card {
            background: var(--card-bg); border-radius: 12px; overflow: hidden;
            border: 1px solid var(--border-color); position: relative;
        }
        .video-card:hover { transform: translateY(-8px); border-color: var(--primary-red); box-shadow: 0 10px 25px rgba(255, 0, 0, 0.2); }
        
        .thumbnail-container { width: 100%; aspect-ratio: 16/9; overflow: hidden; position: relative; }
        .thumbnail-container img { width: 100%; height: 100%; object-fit: cover; }
        
        .card-info { padding: 20px; text-align: center; }
        .video-title { font-size: 1rem; margin-bottom: 15px; color: var(--text-light); font-weight: 700; height: 45px; overflow: hidden; display: -webkit-box; -webkit-line-clamp: 2; -webkit-box-orient: vertical; }
        
        .watch-btn {
            display: block; background: var(--primary-red); color: white;
            text-decoration: none; padding: 10px; border-radius: 6px; font-weight: bold;
        }

        .faq-item { background: var(--card-bg); border-radius: 8px; margin-bottom: 15px; border: 1px solid var(--border-color); }
        .faq-question { padding: 20px; cursor: pointer; display: flex; justify-content: space-between; font-weight: bold; background: #222; }
        .faq-answer { max-height: 0; overflow: hidden; padding: 0 20px; color: var(--text-muted); }

        .social-links { text-align: center; padding: 50px 0; border-top: 1px solid var(--border-color); }
        .social-links a { font-size: 2.2rem; color: var(--text-light); margin: 0 15px; }
        .social-links a:hover { color: var(--primary-red); transform: scale(1.1); }

        footer { text-align: center; padding: 30px; color: #444; border-top: 1px solid #111; }
    </style>
</head>
<body>

    <nav><div class="logo-text">BRAND</div></nav>

    <div class="hero">
        <img src="Paranoia.png" alt="Logo">
        <h1>PARANOIA</h1>
    </div>

    <div class="container">
        <h2 class="section-title">آخر القصص</h2>
        <div class="grid" id="videoGrid">
            <div style="text-align: center; grid-column: 1/-1;">جاري سحب القصص من القناة مباشرة...</div>
        </div>
    </div>

    <div class="container">
        <h2 class="section-title">الأسئلة الشائعة</h2>
        <div class="faq-item">
            <div class="faq-question" onclick="toggleFaq(this)">نوع القصص؟ <span>+</span></div>
            <div class="faq-answer"><p style="padding: 20px 0;">رعب نفسي وغموض حقيقي.</p></div>
        </div>
    </div>

    <div class="social-links">
        <a href="https://youtube.com/@paranoia12" target="_blank"><i class="fab fa-youtube"></i></a>
        <a href="https://www.facebook.com/profile.php?id=61586971486016" target="_blank"><i class="fab fa-facebook-f"></i></a>
        <a href="https://www.instagram.com/para.noia122/" target="_blank"><i class="fab fa-instagram"></i></a>
        <a href="https://www.tiktok.com/@paranoia594" target="_blank"><i class="fab fa-tiktok"></i></a>
        <a href="https://wa.me/201500522825" target="_blank"><i class="fab fa-whatsapp"></i></a>
    </div>

    <footer>© 2026 BRAND PARANOIA</footer>

    <script>
        // الكود اللي بيسحب الفيديوهات من قناتك مباشرة
        async function fetchYouTubeVideos() {
            const channelId = "UC3y0V2Wsh9fB-hJ2M5L_lBg"; // الـ ID الخاص بقناتك
            const grid = document.getElementById('videoGrid');
            
            // بنستخدم خدمة rss2json عشان نحول الـ RSS بتاع يوتيوب لكود نقدر نقرأه
            const rssUrl = `https://www.youtube.com/feeds/videos.xml?channel_id=${channelId}`;
            const apiUrl = `https://api.rss2json.com/v1/api.json?rss_url=${encodeURIComponent(rssUrl)}`;

            try {
                const response = await fetch(apiUrl);
                const data = await response.json();
                
                if (data.status === 'ok') {
                    grid.innerHTML = ''; // مسح رسالة التحميل
                    
                    data.items.forEach(item => {
                        // يوتيوب في الـ RSS لا يرسل الـ Shorts عادة، فقط الفيديوهات الطويلة
                        const videoId = item.link.split('v=')[1];
                        const card = document.createElement('div');
                        card.className = 'video-card';
                        
                        card.innerHTML = `
                            <div class="thumbnail-container">
                                <img src="https://img.youtube.com/vi/${videoId}/maxresdefault.jpg" onerror="this.src='https://img.youtube.com/vi/${videoId}/hqdefault.jpg'">
                            </div>
                            <div class="card-info">
                                <div class="video-title">${item.title}</div>
                                <a href="${item.link}" target="_blank" class="watch-btn">مشاهدة القصة</a>
                            </div>
                        `;
                        grid.appendChild(card);
                    });
                }
            } catch (error) {
                grid.innerHTML = '<div style="text-align:center; grid-column:1/-1;">عذراً، فشل الاتصال بالقناة.</div>';
            }
        }

        function toggleFaq(el) {
            const ans = el.nextElementSibling;
            ans.style.maxHeight = ans.style.maxHeight ? null : ans.scrollHeight + "px";
        }

        fetchYouTubeVideos();
    </script>
</body>
</html>
